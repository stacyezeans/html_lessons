<!DOCTYPE html>
<html>

<head>
    <!-- tags that come into the head section include meta tags, 
            external css links and title tags -->
    <title>
        Company website
    </title>
</head>

<body>
    <!-- header section starts here-->
    <header></header>
    <!-- header section ends here-->

    <!-- main section starts here-->
    <main>
        <section>

            <!-- it comes inside the main -->


        </section>

        <section>
            <div>
                <h2> <u> working with html list</u></h2>
            </div>

            <div>
                <!--
                            html lists: html list is of two types ordered list and un-ordered list.
                            the tags we will use include : <ul></ul>, <ol></ol>, <li> </li>
                        -->
                <!-- creating an ordered list -->
                <h3> list of foods </h3>
                <ol type="i">
                    <li> rice </li>
                    <li> beans </li>
                    <li> garri </li>
                </ol>
                <!-- creating an ordered list -->
                <ul>
                    <li> rice </li>
                    <li> beans </li>
                    <li> garri </li>
                </ul>
            </div>
        </section>

    </main>
    <!-- main section ends here-->

    <!-- footer section starts here-->
    <footer></footer>
    <!-- footer section ends here-->


</body>

</html>
<!--
html elements has different tags and can be divided into different sections.
1. layout tags is used to define or arrange a webpage in a particular order
2. formatting is used to add more beauty
layout tags and formatting tags are further divided into block element and in-line element

1. block elements are elements that take the full width of the screen and can't be placed side by side
2. in-line elements are elements that are placed side by side.

-->
